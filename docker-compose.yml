services:
    influxdb:
      image: influxdb
      ports:
        - "8086:8086"
      volumes:
        - influxdb:/var/lib/influxdb
    dashboard:
      image: grafana/grafana
      # links:
      #   - sensor
      ports:
        - "3000:3000"
      volumes:
        - grafana:/var/lib/grafana
    
    sensor:
  # use your username instead of mine below!
